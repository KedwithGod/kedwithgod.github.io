<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/global.css"/>  
    <link rel="stylesheet" href="/css/login.css" /> 
    <link
        rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600;700&display=swap"
      />
      <link
        rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;500;600;700;800;900&display=swap"
      />
      <link
        rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700;900&display=swap"
      />
      <link
        rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Jost:wght@600&display=swap"
      />
      <script src="/javascript/index.js" type="text/javascript" defer></script>
      
    <title>Login</title>
</head>
<body>
  <header-component></header-component>

    <div class="left_section">
      <img class="background" src="/images/marvel_actor.svg " alt="marvel_actor">
        <!-- Login form -->
        <div class="login_form">
          
          <!-- welcome text -->
          <p class="welcome_text regular_text">Welcome Back</p>
          <p class="welcome_subtitle regular_text">Welcome back, please enter your details</p>
          <!-- input fields -->
          <p class="regular_text">Email</p>
          <input type="text" class="email_entry general_text_field" placeholder="Enter your email">
          <p class="regular_text">Password</p>
          <input type="text" class="email_entry general_text_field" placeholder="Enter your password">
          <div class="check_box_row">
            <input type="checkbox"  name="remember_me"  class="remember_me_checkbox" value="Remember me">
            <!-- remember me -->
            <p class="remember_me regular_text">Remember me</p>
             <!-- forgot password -->
            <p class="forgot_password regular_text">Forgot password</p>
          </div>
           <!-- sign in  -->
           <a href="">
            <button class="login_button general_button" type="button">Sign In</button>
          </a>
          <!-- sign in with google -->
          <button class="google_sign_in general_button" type="button">
             <img class="google-icon" src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg"/>
              <span class="regular_text">Sign in with google</span>
          </button>
          <!-- sign up -->
          <div class="sign_up_div"><p class="regular_text">Do you have an account? <a class="sign_up" href="signUp.html"><b >Sign up</b></a></p></div>
          
        </div>
        
      </div>
    

</body>
</html>
